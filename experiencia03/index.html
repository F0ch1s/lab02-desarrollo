<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Práctica 03: Selectores de Atributos</title>
    <link rel="stylesheet" href="atributos.css">
</head>
<body>
    <h1>Práctica 03: Utilización de Selectores de Atributos</h1>
    
    <p>Este es un ejemplo de <a href="https://example.com">enlace</a> con un atributo <code>href</code>.</p>

    <p>Este es un ejemplo de un <a href="https://example.org">enlace</a> con otro atributo <code>href</code>.</p>

    <p>A continuación, un formulario con varios campos de entrada:</p>
    <form>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" placeholder="Escribe tu nombre">

        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" placeholder="correo@example.com">

        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password">

        <input type="submit" value="Enviar">
    </form>

    <p>Imágenes de ejemplo:</p>
    <img src="icon1.png" alt="icono uno">
    
</body>
</html>
